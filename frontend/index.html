<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyZap Login</title>
    <link rel="stylesheet" href="http://localhost:3000/index.css">
</head>
<body>

    <!-- Container de Login -->
    <div class="titulo">
        <h4>Simplificando o mundo através <br> da tecnologia</h4>
    </div>

    <div id="login-container">
        <form id="login-form" method="post" action="/chat">
            <h3>MyZap</h3>
            <label id="texto" for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label id="textosenha" for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button id="loga" type="submit">Entrar</button>
        </form>
    </div>
    <script type="module" src="http://localhost:3000/index.js"></script>    
</body>
</html>
